version: '3.8'

services:
  decision-ml-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./decision_ml/models:/app/decision_ml/models
      - ./decision_ml/logs:/app/decision_ml/logs
      - ./JSONs_DECISION:/app/JSONs_DECISION
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

